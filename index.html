<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      background: white;
      height: 100%;
      overflow: hidden;
    }
    input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <input type="text" id="secret" autocomplete="off" />
  <script>
    let buffer = "";

    document.addEventListener("keydown", (e) => {
      buffer += e.key;
      if (buffer.length > 20) buffer = buffer.slice(-20);

      if (buffer.includes("joahisasnitch")) {
        const win = window.open("about:blank", "_blank");
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>LE JOHNER UNBLOCKER</title>
            <style>
              html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                background: linear-gradient(135deg, #00c6ff, #0072ff);
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
              }
              h1 {
                font-size: 5rem;
                font-family: 'Segoe UI', sans-serif;
                color: white;
                animation: bounce 1s infinite;
                text-shadow: 0 0 20px rgba(0,0,0,0.3);
              }
              @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-30px); }
              }
            </style>
          </head>
          <body>
            <h1>LE JOHNER UNBLOCKER</h1>
          </body>
          </html>
        `);
      }
    });
  </script>
</body>
</html>
