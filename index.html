<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      background: white;
      height: 100%;
      overflow: hidden;
    }
    input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <input type="text" autocomplete="off" />
  <script>
    let buffer = "";

    document.addEventListener("keydown", (e) => {
      buffer += e.key;
      if (buffer.length > 20) buffer = buffer.slice(-20);

      if (buffer.includes("joahisasnitch")) {
        const win = window.open("about:blank", "_blank");
        win.document.write(`
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="UTF-8">
            <title>LE JOHNER UNBLOCKER</title>
            <style>
              body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background: linear-gradient(135deg, #00c6ff, #0072ff);
                height: 100vh;
                display: flex;
                flex-direction: column;
              }
              nav {
                background: rgba(0,0,0,0.3);
                padding: 10px 20px;
                display: flex;
                gap: 20px;
                color: white;
                font-size: 18px;
                font-weight: bold;
                user-select: none;
              }
              nav span {
                cursor: pointer;
                transition: 0.2s;
              }
              nav span:hover {
                text-decoration: underline;
              }
              #content {
                flex-grow: 1;
                display: flex;
                align-items: center;
                justify-content: center;
              }
              h1 {
                font-size: 4rem;
                color: white;
                animation: bounce 1s infinite;
                text-shadow: 0 0 20px rgba(0,0,0,0.3);
              }
              @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-25px); }
              }
              iframe {
                width: 100%;
                height: 100%;
                border: none;
              }
            </style>
          </head>
          <body>
            <nav>
              <span onclick="loadHome()">Home</span>
              <span onclick="loadGames()">Games</span>
              <span onclick="loadNebula()">Nebula</span>
              <span onclick="loadYoutupe()">Youtupe</span>
            </nav>
            <div id="content">
              <h1>LE JOHNER UNBLOCKER</h1>
            </div>

            <script>
              const content = document.getElementById("content");

              function loadHome() {
                content.innerHTML = '<h1>LE JOHNER UNBLOCKER</h1>';
              }

              function loadGames() {
                content.innerHTML = '<iframe src="https://radon.games/games"></iframe>';
              }

              function loadNebula() {
                content.innerHTML = '<iframe src="https://nebulaservices.org"></iframe>';
              }

              function loadYoutupe() {
                content.innerHTML = '<iframe src="https://docs.piped.video"></iframe>';
              }
            </script>
          </body>
          </html>
        `);
      }
    });
  </script>
</body>
</html>
