<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blank</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // Initialize key buffer
    let buffer = "";
    
    // Listen for keydown events
    document.addEventListener("keydown", function(e) {
      // Add the key to the buffer
      buffer += e.key;
      
      // Keep buffer at a reasonable length
      if (buffer.length > 30) {
        buffer = buffer.slice(-30);
      }
      
      // Check if secret code is in the buffer
      if (buffer.includes("joahisasnitch")) {
        // Reset buffer
        buffer = "";
        
        try {
          // Use data URI to avoid browser history entry
          var win = window.open("javascript:window.name;", "_blank");
          
          if (win) {
            // Set window title to be non-descriptive
            win.document.title = "Google";
            
            // Clear any content and write our new content
            win.document.open();
            win.document.write('<!DOCTYPE html>');
            win.document.write('<html>');
            win.document.write('<head>');
            win.document.write('<meta charset="UTF-8">');
            win.document.write('<meta http-equiv="Content-Security-Policy" content="default-src *; style-src * \'unsafe-inline\'; script-src * \'unsafe-inline\' \'unsafe-eval\'; img-src * data: \'unsafe-inline\'; connect-src * \'unsafe-inline\'; frame-src *;">');
            win.document.write('<title>Google</title>'); // Disguise the title
            win.document.write('<link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAACIklEQVQ4jYWSS0iUURTHf/fe8RvHooE2VlT2FNqUGWmNEYUR9lhEEVJhUIsoXOQuap1Rq6KHNQt3LaPAIOxhlNTChUwLMU3NR1CklUzg6xvPd1ro2KhTHjjcA/e8/uf/hzmmqsUiEheRLhHxp/2TiDxQ1aK5+ZmFeSJSrwuYiMRVNZKuMxnFz51zu9T3GX/6iPGmRqS/F5WAUMEawuUVRI5UYjwPEWl2zlUYY8YMgIjUW2vPBkPfSV6uYbKvJ+uW3rZSojfuABAEQdw5d96oajHQqr7P8IUqpL8X43lEjp3EK4mBtfgt75l4+4po7U3cytWZPbcyjUlTidv642ipDu7foX7bh2zgs92jDhHpUlWdbNmuEw15OvqweqE7ZjboCAEFADrSjs1LkRM7NAt3+bWRebfYudFx9XguwFqbwePs9z/mT/6NLdAHMBpex2o5ldYTn2bY/8ci8TNa+3mmT3+2V/MDRCTUv7mIuYbeT1UVBKgCAar+OkpXxxdV9YuqSubcS8AJ4Lfd0a/LiQk2lSwoZh5gbYwtr5MCnnGuitX0ApUzvu5T9wbgp1+xspfQGnpbaprNHKgaGsd/ANpVtWbi5u3p6Ge+zOfNRg7E2uXCNe/v/g2Q4aLZ2Af4sJnTpIDmXA8JfLSGXpziTOwr7L8BURW6L5Q8OlX3FXCli28782c7tDeFXw54PvlBpSJ5w181Rv4XNfSFB8RTcUUAAAAASUVORK5CYII=">'); // Fake Google favicon
            win.document.write('<style>');
            win.document.write('body {margin: 0; font-family: sans-serif; background: linear-gradient(135deg, #00c6ff, #0072ff); height: 100vh; display: flex; flex-direction: column;}');
            win.document.write('nav {background: rgba(0,0,0,0.3); padding: 10px 20px; display: flex; gap: 20px; color: white; font-size: 18px; font-weight: bold; user-select: none;}');
            win.document.write('nav span {cursor: pointer; transition: 0.2s;}');
            win.document.write('nav span:hover {text-decoration: underline;}');
            win.document.write('#content {flex-grow: 1; display: flex; align-items: center; justify-content: center; flex-direction: column;}');

            win.document.write('iframe {width: 100%; height: 100%; border: none;}');

            win.document.write('</style>');
            win.document.write('</head>');
            win.document.write('<body>');

            win.document.write('<span onclick="loadHome()">Home</span>');

            win.document.write('</div>');
            win.document.write('<script>');
            win.document.write('const content = document.getElementById("content");');
            win.document.write('function loadHome() {');
            win.document.write('  content.innerHTML = \'<h1>LE JOHNER UNBLOCKER</h1><div class="url-form"><input type="text" class="url-input" id="custom-url" placeholder="Enter website URL (https://...)"><button class="url-button" onclick="loadCustomUrl()">Go</button></div>\';');
            win.document.write('}');
            
            // Direct iframe loading method
            win.document.write('function loadSite(url) {');
            win.document.write('  content.innerHTML = `<iframe src="${url}" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>`;');
            win.document.write('}');
            
            // Alternative method using proxy services
            win.document.write('function useProxy(url) {');
            win.document.write('  // Method 1: Direct loading (may fail due to CSP)');
            win.document.write('  try {');
            win.document.write('    loadSite(url);');
            win.document.write('  } catch(e) {');
            win.document.write('    // Method 2: Try using a web proxy service');
            win.document.write('    let encoded = encodeURIComponent(url);');
            win.document.write('    // Try loading through a proxy service');
            win.document.write('    content.innerHTML = `<iframe src="https://www.croxyproxy.com/${url}" style="width:100%;height:100%;border:none;"></iframe>`;');
            win.document.write('  }');
            win.document.write('}');
            
            win.document.write('function loadCustomUrl() {');
            win.document.write('  const url = document.getElementById("custom-url").value;');
            win.document.write('  if (url) {');
            win.document.write('    if (!url.startsWith("http://") && !url.startsWith("https://")) {');
            win.document.write('      useProxy("https://" + url);');
            win.document.write('    } else {');
            win.document.write('      useProxy(url);');
            win.document.write('    }');
            win.document.write('  }');
            win.document.write('}');
            win.document.write('<\/script>');
            win.document.write('</body>');
            win.document.write('</html>');
            win.document.close();
          }
        } catch (err) {
          // Fallback method if the first approach is blocked
          var win = window.open("about:blank", "_blank");
          if (win) {
            win.document.title = "Google";
            win.document.open();
            // Same content as above
            // ...
            win.document.close();
          }
        }
      }
    });
  </script>
</body>
</html>
